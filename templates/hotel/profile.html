{% extends 'hotel/base.html' %}
{% block content %}
<div class="container-fluid">
                    <h3 class="text-dark mb-4">Account setting</h3>
    <form action="" method="POST" enctype="multipart/form-data">
         {% csrf_token %}
                    <div class="row mb-3">
                        <div class="col-lg-4">
                            <div class="card mb-3">
                                <div class="card-body text-center shadow"><img class="rounded-circle mb-3 mt-4" src="{{form.profile_picture.url}}" width="160" height="160">
<!--                                    <div class="mb-3"><button class="btn btn-primary btn-sm" type="button">Change-->
<!--                                            Profile Picture</button></div>-->
                                    <input class="form-control" type="file" value="{{form.profile_picture}}" name="profile_picture">
                                </div>
                            </div>
                        </div>

                        <div class="col-lg-8">

                            <div class="row">
                                <div class="col">
                                    <div class="card shadow mb-3">
                                        <div class="card">
                                            <div class="card-header py-3">
                                                <p class="text-primary m-0 font-weight-bold">Manage your Profile</p>

                                            </div>
                                            <div class="card-body">


                                                    <div class="form-row">
                                                        <div class="col">
                                                            <div class="form-group"><label for="username"><strong>First Name</strong></label><input class="form-control" type="text" value={{form.first_name}} name="first_name">
                                                            </div>
                                                        </div>

                                                    </div>
                                                    <div class="form-row">
                                                        <div class="col">
                                                            <div class="form-group"><label for="first_name"><strong>Last Name</strong></label><input class="form-control" type="text" value="{{form.last_name}}" name="last_name"></div>
                                                        </div>
                                                        <div class="col">
                                                            <div class="form-group"><label for="first_name"><strong>User Name</strong></label><input class="form-control" type="text" value="{{form.username}}" name="username"></div>
                                                        </div>


                                                    </div>

 <div class="col">
                                                            <div class="form-group"><label for="first_name"><strong>Email</strong></label><input class="form-control" type="email" value="{{form.email}}" name="email"></div>
                                                        </div>


                                                    </div>
                                             <div class="col">
                                                            <div class="form-group"><label for="first_name"><strong>Phone number</strong></label><input class="form-control" type="text" value="{{ form.phone_number}}" name="phone_number"></div>
                                                        </div>


                                                    </div>
                                                    <div class="form-group"><button class="btn btn-primary btn-sm" type="submit">Save Settings</button></div>
                                                </form>
                                            </div>
                                        </div>

                                    </div>

                                </div>

                            </div>
                        </div>
                        <div class="card shadow mb-5 col-lg-6">
                            <div class="card-header py-3">
                                <p class="text-primary m-0 font-weight-bold">Message</p>
                            </div>
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-md-6">
                                        <form action="{% url 'contact_admin' %}" method="POST">
                                            {% csrf_token %}
                                            <div class="form-group"><label for="signature"><strong>Message</strong><br></label><textarea class="form-control" rows="4" name="message"></textarea></div>

                                            <div class="form-group"><button class="btn btn-primary btn-sm" type="submit">Send
                                                    Message</button></div>
                                        </form>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>

                </div>
            </div>

{% endblock %}
