{% extends 'hotel/base.html' %}
{% block content %}
                <div class="container-fluid">
                    <div class="d-sm-flex justify-content-between align-items-center mb-4">
                        <h6 class="text-dark mb-0">Room Types in your hotel</h6>
                    </div>
                    <div class="row">


{% for room in rooms %}
                        <div class="col-md-5 col-lg-3 ">
                            <div class="card shadow  ">
                                <div class="card-body">
                                    <div class=" align-items-center ">
                                        <div class="col ">
                                            <div class="room-image">
                                                <img src="{{ room.picture.url }}" alt="Room photo">
                                            </div>
                                            <div class="text-dark font-weight-bold  mb-0">
                                                <p>{{ room.type }}</p>
                                            </div>
                                            {% for feature in room.Feature.all %}
                                            <div>
                                                <p>{{ feature.name }}</p>

                                            </div>
                                            {% endfor %}
                                        </div>

                                    </div>
                                    <div class="edit">
                                        <a href="{% url 'edit_room' room.id%}">edit</a>
                                    </div>

                                </div>
                            </div>
                        </div>
                        {% endfor %}
                        <div class="col-md-5 col-lg-3 ">
                            <div class="card shadow  ">
                                <div class="card-body">
                                    <div class=" align-items-center ">
                                        <div class="col ">

                                            <div class="text-dark font-weight-bold h5 mb-0">
                                                <a class="" href="{% url 'add_room' %}">Add Room Type</a>

                                            </div>

                                        </div>

                                    </div>


                                </div>
                            </div>
                        </div>



                    </div>


                </div>
            </div>
            {% endblock %}
